<div class="container d-flex justify-content-center" *ngIf="contact">
    <div class="row">
        <div class="col">
            <div class="card mx-auto d-block ta-max-view">
                <img [src]="contact?.images?.[0]?.src || 'assets/nophoto.jpg'" alt="Card image cap" alt="{{contact?.firstName}} {{contact?.lastName}}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        {{ contact?.firstName }}
                        {{ contact?.lastName}}
                    </h4>
                </div>
                <div class="card-body">
                    
                    <button class="btn btn-primary btn-lg btn-round" (click)="onEdit()">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
